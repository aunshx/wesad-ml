<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-db751894cb34ae50f5a9d2f1d3ebbb51"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "Condition", "legend": null, "type": "nominal"}, "tooltip": [{"field": "Condition", "type": "nominal"}, {"field": "Count", "type": "quantitative"}], "x": {"field": "Condition", "title": "Condition", "type": "nominal"}, "y": {"field": "Count", "title": "Number of Samples", "type": "quantitative"}}, "height": 400, "title": "Distribution of Psychological States", "width": 600, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-db751894cb34ae50f5a9d2f1d3ebbb51": [{"Label": 0, "Count": 2142701, "Condition": "Not Defined"}, {"Label": 1, "Count": 800800, "Condition": "Baseline"}, {"Label": 2, "Count": 430500, "Condition": "Stress"}, {"Label": 3, "Count": 253400, "Condition": "Amusement"}, {"Label": 4, "Count": 537599, "Condition": "Meditation"}, {"Label": 6, "Count": 45500, "Condition": null}, {"Label": 7, "Count": 44800, "Condition": null}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
